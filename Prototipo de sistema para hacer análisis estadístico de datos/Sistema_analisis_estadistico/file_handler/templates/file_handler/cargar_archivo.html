{% extends "file_handler/base.html" %}
{% load crispy_forms_tags %}

{% block title %}<title>Carga de Archivo CSV</title>{% endblock %}

{% block content %}
    <div class="centrado">
        <h2>Carga tus datos</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn boton-primario boton-centrar">Cargar Archivo</button>
        </form>
    </div>
{% endblock %}
